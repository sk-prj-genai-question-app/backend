<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <title>문제 관리</title>
</head>
<body>
    <div layout:fragment="header-title">
        <h1>문제 관리</h1>
    </div>
    <div layout:fragment="content">
        <h2>문제 목록</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>레벨</th>
                    <th>유형</th>
                    <th>상위 제목</th>
                    <th>하위 제목</th>
                    <th>정답 번호</th>
                    <th>생성일</th>
                    <th>수정일</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="problem : ${problems}">
                    <td th:text="${problem.id}"></td>
                    <td th:text="${problem.level}"></td>
                    <td th:text="${problem.problemType}"></td>
                    <td th:text="${problem.problemTitleParent}"></td>
                    <td th:text="${problem.problemTitleChild}"></td>
                    <td th:text="${problem.answerNumber}"></td>
                    <td th:text="${#temporals.format(problem.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(problem.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/problems/delete/{id}(id=${problem.id})}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
