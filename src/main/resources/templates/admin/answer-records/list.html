<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <title>답변 기록 관리</title>
</head>
<body>
    <div layout:fragment="header-title">
        <h1>답변 기록 관리</h1>
    </div>
    <div layout:fragment="content">
        <h2>답변 기록 목록</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>사용자 이메일</th>
                    <th>문제 ID</th>
                    <th>선택한 번호</th>
                    <th>정답 여부</th>
                    <th>생성일</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${answerRecords}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.user.email}"></td>
                    <td th:text="${record.problem.id}"></td>
                    <td th:text="${record.userAnswer}"></td>
                    <td th:text="${record.isCorrect ? '예' : '아니오'}"></td>
                    <td th:text="${#temporals.format(record.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/answer-records/delete/{id}(id=${record.id})}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
