<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <title>사용자 관리</title>
</head>
<body>
    <div layout:fragment="header-title">
        <h1>사용자 관리</h1>
    </div>
    <div layout:fragment="content">
        <h2>사용자 목록</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이메일</th>
                    <th>관리자 여부</th>
                    <th>생성일</th>
                    <th>수정일</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.isAdmin ? '예' : '아니오'}"></td>
                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">수정</a>
                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a th:href="@{/admin/users/new}">새 사용자 추가</a></p>
    </div>
</body>
</html>
